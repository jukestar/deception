<dec-tile [color]="'purple'" [tile]="causeOfDeath"></dec-tile>

<dec-tile [color]="'green'" [tile]="randomLocation"></dec-tile>

@for (tile of firstFourCluesTiles; track tile.title) {
    <dec-tile [canBeReplaced]="canReplaceOneTile" [color]="'orange'" [tile]="tile" (replaceTile)="onReplaceTile(tile)"></dec-tile>
}
